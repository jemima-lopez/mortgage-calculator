<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>

<body>
  <main class="calculator">

    <section class="form-section">
      <div class="head">
        <h1>Mortgage Calculator</h1>
        <button type="reset" class="clear-btn">Clear All</button>
      </div>
      <form id="mortgage-form">
      <div class="input">
        <label for="mortgage-amount">Mortgage Amount</label>
        <input type="number" id="mortgage-amount" name="mortgage-amount" placeholder=" " required>
      </div>
        <div class="input-group">
          <div class="input-box">
              <label for="mortgage-term">Mortgage Term (years)</label>
              <input type="number" id="mortgage-term" name="mortgage-term" placeholder=" " required>
              <span class="suffix">years</span>
          </div>
          <div class="input-box">
            <label for="interest-rate">Interest Rate (%)</label>
            <input type="number" id="interest-rate" name="interest-rate" placeholder=" " step="0.01" required>
            <span class="suffix">%</span>
          </div>
      </div>
      <div class="radio-group">
        <label>Mortgage Type</label>
        <label class="radio-option">
          <input type="radio" name="paymentType" value="repayment">
          <span class="custom-radio"></span>
          Repayment
          </label>
        <label class="radio-option">
          <input type="radio" name="paymentType" value="interest-only">
          <span class="custom-radio"></span>
            Interest Only
        </label>
      </div>

        <button type="submit" class="btn-calculator">
          <img src="./assets/images/icon-calculator.svg" alt="calculator icon"></img>
            <span>Calculate Repayments</span>
        </button>
      
      </form>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Jemima Lopez</a>
  </div>
    </section>

      <!-- Empty results start -->
    <section class="results-section" id="results"> 
      <img src="./assets/images/illustration-empty.svg" alt="empty">
      <h2>Results shown here</h2>
      <p>Complete the form and click “calculate repayments” to see what 
      your monthly repayments would be.</p>
    </section>
  </main>
  <script src="index.js"></script>
    

</body>
</html>
